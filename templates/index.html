<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class='container'>

        <h3 class="text-center">Health Insurence Premium Prediction</h3><br>

        <h5 class='text-center'>Please enter your info in bellow form</h5>
        <div class="row" class='form-control'>
            <form action="{{url_for('pridict')}}" method="post">

                <!-- age, bmi,children,['gender']_male, region_northeast, region_northwest, region_southeast, region_southwest, smoker_yes -->

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age">
                </div>
                <div class="form-group">
                    <label>BMI</label>
                    <input type="number" class="form-control" name="bmi">
                </div>
                <div class="form-group">
                    <label>Children</label>
                    <input type="number" class="form-control" name="children" placeholder="Max 5">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name='gender' class="form-control">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <select name='region' class="form-control">
                        <option value="region_northeast">region northeast</option>
                        <option value="region_northwest">region northwest</option>
                        <option value="region_southeast">region southeast</option>
                        <option value="region_southwestv">region southwestv</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Smoker</label>
                    <select name='smoker' class="form-control">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <button type="submit" value="Submit" class='btn btn-primary'>Submit</button>
            </form>
        </div>
        <div class='row'><div class="card m-5 p-5">{{prediction}}</div></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
